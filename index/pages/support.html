<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Republic of Gamers - Support</title>
    <link rel="stylesheet" href="css/support.css">
</head>
<body>
    <header>
        <div class="logo">Republic of Gamers</div>
        <nav>
            <ul>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">INNOVATION</a></li>
                <li><a href="#">DOWNLOADS</a></li>
                <li><a href="#">COMMUNITY</a></li>
                <li><a href="#">WHAT'S HOT</a></li>
                <li><a href="#">SUPPORT</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Describe your problem...">
            <button>Search</button>
        </div>
        
        <section class="products">
            <h2>Select a Product</h2>
            <div class="product-list">
                <div class="product"><img src="laptop.png" alt="Laptops">Laptops</div>
                <div class="product"><img src="motherboard.png" alt="Motherboards">Motherboards</div>
                <div class="product"><img src="gpu.png" alt="Graphics Cards">Graphics Cards</div>
                <div class="product"><img src="monitor.png" alt="Monitors">Monitors</div>
                <div class="product"><img src="phone.png" alt="Phones">Phones</div>
                <div class="product"><img src="desktop.png" alt="Desktops">Desktops</div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>Contact Us: <a href="#">Email Us</a> | <a href="#">Call Us</a></p>
            <p><strong>News & Announcement</strong></p>
            <p>ASUS Announces New TUF 15 Pro</p>
        </div>
    </footer>
</body>
</html>
